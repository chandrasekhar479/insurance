<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Sign Up</title>
    <link rel="stylesheet" href="../static/validator_signup_page.css">
</head>
<style>
    body {
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ30-XvY_vRa0I8wWM7LJda2gSmk-sUbzsd4A&s'); /* Replace 'your-image.jpg' with the path to your image */
        background-color: #f0f0f0; /* Replace #f0f0f0 with your desired background color */
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif; /* Optional: Change the font family */
        margin: 0;
        padding: 0;
    }
    </style>

<body>
    <h1>Validator Sign Up</h1>

    <form id="signup">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="validator_dashboard.html">Login</a></p>

    <script>
        document.getElementById('signup').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            localStorage.setItem('validator_username', username);
            localStorage.setItem('validator_password', password);
            alert('Signup Successful');
            window.location.href = 'validator_dashboard.html'; // Redirect to dashboard or desired page
        });
    </script>
</body>
</html>
